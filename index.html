<!DOCTYPE html>
<html>
  <head>
    <title>Ar Toy Shop</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Local StyleSheet -->
    <link href="./style.css" rel="stylesheet" />

    <!--JS Files-->
    <script src="./js/addButtons.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam;
    sourceWidth:1280; sourceHeight:960;
    displayWidth: 1280; displayHeight: 960;
    debugUIEnabled: false;"
      gesture-detector
      createbuttons
    >
      <!-- Camera -->
      <a-entity camera></a-entity>

      <a-assets>
        <a-asset-item
          id="crane-model"
          src="./assets/mobile_crane_ii_wooden_toy/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <!--Pattern Marker-->
      <a-marker
        id="crane-marker"
        type="pattern"
        url="assets/T01/pattern-crane.patt"
        cursor="rayOrigin: mouse"
      >
        <a-entity
          id="crane-3D-model"
          position="-2.5 0 -0.5"
          rotation="-90 0 0"
          scale="5 5 5"
          gltf-model="#crane-model"
          gesture-handler
          animation-mixer
        >
        </a-entity>

        <!-- Description -->
        <a-plane position="0 0 0" width="1.7" height="1.5" rotation="-90 0 0">
          <a-plane
            position="0 0.89 0.02"
            width="1.69"
            height="0.3"
            rotation="0 0 0"
            color="#F0C30F"
          >
            <a-entity
              position="0 0 0.1"
              rotation="0 0 0"
              text="font:monoid;value:HYDRAULIC CRANE;color:black;width: 1.8;height:1;align:center;"
            ></a-entity>
          </a-plane>

          <a-entity
            position="0.1 0 0.1"
            rotation="0 0 0"
            text="color: black; align: left; width: 1.8; font: monoid;
               value: Best Gift for 8 to 14 yr girls & boy\n\nBuild, Play, Learn-233 Parts, Great Value For Money\n\nBUILD TIME: 200 min\n\nSTEM Concepts: Hydraulic System\n\nRack and Pinion Mechanism & Momentum Transfer"
          >
          </a-entity>
        </a-plane>
      </a-marker>
    </a-scene>

    <!-- Button Main Div -->
    <div id="button-div"></div>
  </body>
</html>
